<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <Style>
    p{
        background-color: rgb(42, 165, 83);
       text-align: center;
        height: 50px;
        }

        input{

              width: 300px;
              height: 50px;
              font-size: 20px
              
        }
        h1{
            font-family: 'verdana';
        }
    
    </Style>
    <script>
    
      function app(){

          var x=document.getElementById("check").value;
          
          if(x%2==0)
          {
               document.getElementById("result").innerHTML="Number is Even";
          }
          else{
              document.getElementById("result").innerHTML="Number is Odd";
          }

      }
    
    
    
    </script>
</head>
<body>
    <h1 align="center">Even Odd App</h1>
    <center><input id="check" oninput="app()"></center>
    <p id="result">
        
    </p>
</body>
</html>
